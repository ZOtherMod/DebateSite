<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateHub - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="config.js"></script>
</head>
<body>
    <div id="root">
        <!-- Header Component -->
        <header class="header-container">
            <div class="left-header">
                <a href="index.html" class="logo-link">DebateHub</a>
            </div>

            <div class="mid-header">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="start.html">Start</a>
                <a class="nav-link" href="about.html">About</a>
            </div>

            <div class="right-header">
                <a class="nav-link" href="login.html">
                    <div class="signin-button">Sign in</div>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="login-page">
            <div class="login-container">
                <h1 class="login-title">DebateHub</h1>

                <form class="login-form" id="authForm">
                    <!-- Username -->
                    <input 
                        type="text" 
                        class="login-input"
                        id="username"
                        placeholder="Username"
                        required
                    />

                    <!-- Email (signup only) -->
                    <input 
                        type="email"
                        class="login-input hidden"
                        id="email"
                        placeholder="Email Address"
                    />

                    <!-- Password -->
                    <input
                        type="password"
                        class="login-input"
                        id="password"
                        placeholder="Password"
                        required
                    />

                    <!-- Re-enter password (signup only) -->
                    <input
                        type="password"
                        class="login-input hidden"
                        id="confirmPassword"
                        placeholder="Re-enter Password"
                    />

                    <button type="submit" class="login-button" id="authButton">
                        Sign In
                    </button>
                </form>

                <div class="signup-link">
                    <a class="nav-link" href="passwordreset.html">Forgot Password?</a>
                    <span class="nav-link toggle-auth" id="toggleAuth">Sign Up</span>
                </div>
            </div>

            <!-- Connection Status -->
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator offline" id="connectionIndicator">●</span>
                <span id="connectionText">Connecting...</span>
            </div>
        </main>

        <!-- Footer Component -->
        <footer class="sitefooter">
            <p>© 2025 DebateHub | 
                <a href="https://github.com/debatesit">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="websocket.js"></script>
    <script src="login.js"></script>
</body>
</html>
